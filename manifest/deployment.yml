apiVersion : apps/v1
kind: Deployment
metadata:
  name: "frontend-react-voting"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "frontend-react-voting"
  template:
    metadata:
      labels:
        app: "frontend-react-voting"
    spec:
      containers:
        - name: "frontend-react-voting"
          # name doesnt matter since we will replace it with image substitution in actions
          image: "srahul3.azurecr.io/frontend-react-voting"
          ports:
            - containerPort: 8080
          env:            
            - name: BACKEND_URL
              valueFrom: 
                secretKeyRef:
                  # az secret key-val vault name
                  name: k8s-secret 
                  # key with the given vault
                  key: BACKEND_URL 
